<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="./odin-lined.png" class="odin" alt="logo for the odin project">
        ODIN
    </div>
    <img src="./tree.avif" class="cover" alt="image of a plant" class="login-image">
    <div class="container">
        <div class="description">
            <h3>Learn more about nature through our catalogue!</h3>
            <h4>Create an account <em>now</em> to get a digital subscription to our newsletter!</h4>
        </div>
        <div class="form">
            <h4>Get ready to change your life!</h4>
            <div class="form-container">
                <form action="">
                    <fieldset>

                        <div class="fname formitem">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="lname formitem">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>

                        <div class="email formitem">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="phone formitem">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone">
                        </div>

                        <div class="password formitem">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="confpassword formitem">
                            <label for="confpassword">Confirm Password</label>
                            <input type="password" id="confpassword" name="confpassword">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="submission">
            <button type="submit" id="submit" name="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</span></p>
        </div>
    </div>

</body>
</html>
